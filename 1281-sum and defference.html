<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var subtractProductAndSum = function(n) {
    let arr = String(n).split('').map(Number);
    let sum = 0;
    let pro = 1;
    for(let i=0;i<arr.length;i++){
         sum += arr[i];
         pro *= arr[i];
    }
    return pro - sum;
    
};
    </script>
</body>
</html>
