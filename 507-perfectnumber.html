<body>
    <script>
     function checkPerfectNumber(num) {

let divisors = [];
for(let i=1;i<num;i++){
    if(num%i==0){
        divisors.push(i);
    }
};
console.log(divisors);
const sum = divisors.reduce((acc,ele)=> acc + ele,0);
if(sum==num){
    return true;
}else{
    return false
}



};

console.log(checkPerfectNumber(28));

    </script>
</body>
